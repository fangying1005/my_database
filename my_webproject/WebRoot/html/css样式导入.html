<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--行内样式-->
		<!--内部样式-->
		
		<!--外部样式-->
		<!--<link rel="stylesheet" type="text/css" href="../css/demo1.css" />-->
		<!--
			rel:代表要引入的文件与html的关系
			type: 告知浏览器使用css解析器去解析
			href: css文件的地址
		-->
		<!--@import方式-->
		<style type="text/css">
			@import url("../css/demo1.css");
		</style>
		<!--
			link和@import方式的区别:
			1.link所有浏览器都支持,@import部分低版本的IE浏览器不支持
			2.@import方式是等待html加载完毕之后再加载
			3.@import方式不支持js的动态修改
		-->
		
	</head>
	<body>
		<font class="boy">小朋友,中秋节快乐!</font>
	</body>
</html>

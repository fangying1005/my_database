	<script type="text/javascript">
	
		/* String 对象属性 */
		function employee(name, job, born) {
			this.name = name;
			this.jobtitle = job;
			this.born = born;
		}
		// 用 prototype 属性给对象添加属性	
		var zhangsan = new employee("张三", "teacher", 1984);
		employee.prototype.salary = 1110;
		zhangsan.salary = 1000;
		//alert(zhangsan.salary);
		
		// constructor 属性返回对 String 对象属性创建的函数。
		// alert(zhangsan.constructor);
		/*输出结果
		function employee(name, job, born) {
			this.name = name;
			this.jobtitle = job;
			this.born = born;
		}*/
		
		
		/* String 对象方法 */
		
		var str = "abc123abc23jsdf";
		
		// charAt()返回在指定位置的字符。
		// charAt() 方法可返回指定位置的字符。
		// 语法:string.charAt(index)
		console.log("---------------charAt()返回在指定位置的字符。-------------------------");
		console.log(str.charAt(2));// c
		
		// charCodeAt()返回指定位置的字符的 Unicode 编码。
		// charCodeAt() 方法可返回指定位置的字符的 Unicode 编码。
		// 语法:string.charCodeAt(index)
		console.log("---------------charAt()方法可返回指定位置的字符的 Unicode 编码。-------------------------");
		console.log(str.charCodeAt(2));// 99--'c'
		
		// concat()连接两个或更多字符串，并返回新的字符串。
		// concat() 方法用于连接两个或多个字符串。
		// 该方法没有改变原有字符串，但是会返回连接两个或多个字符串新字符串。
		// 语法:string.concat(string1, string2, ..., stringX)
		console.log("---------------concat()连接两个或更多字符串，并返回新的字符串。-------------------------");
		var s1 = "abc";
		var s2 = "def";
		console.log(s1.concat(s2));// abcdef
		
		// fromCharCode()将 Unicode 编码转为字符。
		// fromCharCode() 可接受一个指定的 Unicode 值，然后返回一个字符串。
		// 注意：该方法是 String 的静态方法，字符串中的每个字符都由单独的 Unicode 数字编码指定。
		// 语法： String.fromCharCode()。
		// String.fromCharCode(n1, n2, ..., nX)
		console.log("---------------fromCharCode()将 Unicode 编码转为字符。-------------------------");
		console.log(String.fromCharCode(97));
		console.log(String.fromCharCode(97, 98, 99, 90));
		
		// indexOf()返回某个指定的字符串值在字符串中首次出现的位置。
		// indexOf() 方法可返回某个指定的字符串值在字符串中首次出现的位置。
		// 如果没有找到匹配的字符串则返回 -1。
		// 区分大小写
		// 语法:string.indexOf(searchvalue,start)
		console.log("---------------indexOf()返回某个指定的字符串值在字符串中首次出现的位置。-------------------------");
		console.log(str.indexOf("abc"));// 0
		console.log(str.indexOf("abc", 3));// 6
		
		// lastIndexOf()从后向前搜索字符串，并从起始位置（0）开始计算返回字符串最后出现的位置。
		// lastIndexOf() 方法可返回一个指定的字符串值最后出现的位置，如果指定第二个参数 start，则在一个字符串中的指定位置从后向前搜索。
		// 该方法将从后向前检索字符串，但返回是从起始位置 (0) 开始计算子字符串最后出现的位置。 看它是否含有字符串。
		// 开始检索的位置在字符串的 start 处或字符串的结尾（没有指定 start 时）。
		// 语法:string.lastIndexOf(searchvalue,start)
		console.log("---------------indexOf()lastIndexOf()从后向前搜索字符串，并从起始位置（0）开始计算返回字符串最后出现的位置。-------------------------");
		console.log(str.lastIndexOf("abc"));// 6
		console.log(str.lastIndexOf("abc", 3));// 0
		
		// match()查找找到一个或多个正则表达式的匹配。
		// match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
		/*
		   match() 方法将检索字符串 String Object，以找到一个或多个与 regexp 匹配的文本。
		      这个方法的行为在很大程度上有赖于 regexp 是否具有标志 g。
		      如果 regexp 没有标志 g，那么 match() 方法就只能在 stringObject 中执行一次匹配。
		      如果没有找到任何匹配的文本， match() 将返回 null。
		      否则，它将返回一个数组，其中存放了与它找到的匹配文本有关的信息。
		*/
		// 语法:string.match(regexp)
		console.log("---------------match()查找找到一个或多个正则表达式的匹配。-------------------------");
		var s = "The rain in SPAIN stays mainly in the rain";
		console.log(s.match(/ain/gi));

		// replace()在字符串中查找匹配的子串， 并替换与正则表达式匹配的子串。
		// replace() 方法用于在字符串中用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。
		// 语法:string.replace(searchvalue,newvalue)
		console.log("---------------replace()在字符串中查找匹配的子串， 并替换与正则表达式匹配的子串。-------------------------");
		var s = "as12asb21";
		// var result = s.replace(/\d+/, "中");// as中asb21
		var result = s.replace(/\d+/g, "中");// as中asb中
		console.log(result);
		
		var s = "AbcabcAseettsTT";
		console.log(s.replace(/a/, "X"));// 匹配一个a
		console.log(s.replace(/a/g, "X"));// 匹配所有的a
		console.log(s.replace(/a/i, "X"));// 匹配一个a或A
		console.log(s.replace(/a/gi, "X"));// 匹配所有的a或A
		
		// search()查找与正则表达式相匹配的值。
		// search() 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串。
		// 如果没有找到任何匹配的子串，则返回 -1。
		// 语法:string.search(searchvalue)
		console.log("---------------search()查找与正则表达式相匹配的值。-------------------------");
		var str = "Mr. Blue has a blue house";
		console.log(str.search("blue"));// 15
		console.log(str.search(/blue/i));// 4
		
		// slice()提取字符串的片断，并在新的字符串中返回被提取的部分。
		// slice(start, end) 方法可提取字符串的某个部分，并以新的字符串返回被提取的部分。
		// 使用 start（包含） 和 end（不包含） 参数来指定字符串提取的部分。
		// 如果是负数，则该参数规定的是从字符串的尾部开始算起的位置。
		// 也就是说，-1 指字符串的最后一个字符，-2 指倒数第二个字符，以此类推。
		// 语法:string.slice(start, end)
		console.log("---------------slice()提取字符串的片断，并在新的字符串中返回被提取的部分。-------------------------");
		var str = "Hello world!";
		// document.write(str.slice(0, -1));
		console.log(str.slice(0, -1));// Hello world!
		console.log(str.slice());// Hello world!
		console.log(str.slice(0));// Hello world!
		console.log(str.slice(-1, 0).length);// 空
		// console.log(str.slice(-1, 0).length);// 0
		console.log(str.slice(-10, 10));// llo worl
		
		// 求相反数
		function 相反数(x) {
			return -x;
		}
		console.log(str.slice(相反数(str.length), str.length));// Hello world!
		console.log(str.slice(相反数(str.length), str.length + 1));// Hello world!
		
		
		// split()把字符串分割为字符串数组。
		// split() 方法用于把一个字符串分割成字符串数组。
		// 如果把空字符串 ("") 用作 separator，那么 stringObject 中的每个字符之间都会被分割。
		// split() 方法不改变原始字符串。
		// 语法:string.split(separator,limit)
		// separator参数:分割规则,支持正则表达式
		// limit参数:现在分割的个数,从左边开始
		console.log("---------------split()把字符串分割为字符串数组。-------------------------");
		var str = "9abc9defgh99ijklmno9pqr9stu9vwx9yz9";
		console.log(str.split(/\d/));// Array [ "", "abc", "defgh", "", "ijklmno", "pqr", "stu", "vwx", "yz", "" ]
		console.log(str.split(/\d+/));// Array [ "", "abc", "defgh", "ijklmno", "pqr", "stu", "vwx", "yz", "" ]
		console.log(str.split("9", 5));// [ "", "abc", "defgh", "", "ijklmno" ]
		
		// substr()从起始索引号提取字符串中指定数目的字符。
		// substr() 方法可在字符串中抽取从 开始 下标开始的指定数目的字符。
		// 语法:string.substr(start,length)
		console.log("---------------substr()从起始索引号提取字符串中指定数目的字符。-------------------------");
		var str = "9abc9defgh99ijklmno9pqr9stu9vwx9yz9";
		console.log(str.substr(0));// 9abc9defgh99ijklmno9pqr9stu9vwx9yz9
		console.log(str.substr(12, 4));// ijkl
		console.log(str.substr(-2));// z9
		
		// substring()提取字符串中两个指定的索引号之间的字符。
		// substring() 方法用于提取字符串中介于两个指定下标之间的字符。
		// substring() 方法返回的子串包括 开始 处的字符，但不包括 结束 处的字符。
		// 语法:string.substring(from, to)
		console.log("---------------substring()提取字符串中两个指定的索引号之间的字符。-------------------------");
		var str = "9abc9defgh99ijklmno9pqr9stu9vwx9yz9";
		console.log(str.substring(0));// 9abc9defgh99ijklmno9pqr9stu9vwx9yz9
		console.log(str.substring(12, 4));// 9defgh99  -->  相当于从4-12
		console.log(str.substring(-2));// 9abc9defgh99ijklmno9pqr9stu9vwx9yz9  --> 写错了   相当于整个截取
		
		// toLowerCase()把字符串转换为小写。
		// toLowerCase() 方法用于把字符串转换为小写。
		// 语法:string.toLowerCase()
		console.log("---------------toLowerCase()把字符串转换为小写。-------------------------");
		var str = "9ABC9DEFGH99IjKLMNO9PQR9stu9VWX9YZ9";
		console.log(str.toLowerCase());// 9abc9defgh99ijklmno9pqr9stu9vwx9yz9
		
		// toUpperCase()把字符串转换为大写。
		// toUpperCase() 方法用于把字符串转换为大写。
		// 语法:string.toUpperCase()
		console.log("---------------toUpperCase()把字符串转换为大写。-------------------------");
		var str = "9ABC9DEFGH99IjKLMNO9PQR9stu9VWX9YZ9";
		console.log(str.toUpperCase());// 9ABC9DEFGH99IJKLMNO9PQR9STU9VWX9YZ9
		
		// trim()去除字符串两边的空白
		console.log("---------------trim()去除字符串两边的空白-------------------------");
		var str = "  PQR9  stu9V   WX9YZ9    ";
		console.log(str.trim());// PQR9  stu9V   WX9YZ9
		
		// valueOf()返回某个字符串对象的原始值。
		// valueOf() 方法可返回 String 对象的原始值。
		// valueOf() 方法通常由 JavaScript 在后台自动进行调用，而不是显式地处于代码中。
		// 语法:string.valueOf()
		console.log("---------------valueOf()返回某个字符串对象的原始值。-------------------------");
		var num = "123s";
		console.log(num.valueOf());// 123s

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<script type="text/javascript">
			
			/**
			 * JavaScript基本数据类型
			 * 		number数字类型
			 * 		string字符串类型
			 * 		boolean布尔类型
			 * 		null空类型
			 * 		underfind未定义类型
			 */
			// number/boolean 转 string
			console.log("-------------number/boolean 转 string--------------");
			var num = 123;
			console.log(typeof num.toString());// string
			var num = true;
			console.log(typeof num.toString());// string
			// string/boolean 转 number
			console.log("-------------string/boolean 转 number--------------");
			var str = "abc";// NaN
			str = "12sadb3sd";// 12 前面的数字转化，字母开始到最后将被忽略
			console.log(parseInt(str));// 12
			console.log(parseFloat(str));// 12
			var bool = true;
			console.log(parseInt(bool));// NaN  不能将布尔转成数字
			console.log(parseFloat(bool));// NaN  不能将布尔转成数字
			// 强制转换
			console.log("-------------强制转换--------------");
			// Boolean() 强制转成布尔
			console.log("-------------强制转成布尔--------------");
			var num = 0;
			console.log(Boolean(num));// num为0,结果为false;num为非0,结果为true
			// 字符串强转成布尔      为空则为false,否则为true
			var str = "abc";
			console.log(Boolean(str));// true
			str = " ";
			console.log(Boolean(str));// true
			str = "";
			console.log(Boolean(str));// false
			// Number() 强转成数字
			console.log("-------------强转成数字--------------");
			var bool = false;
			console.log(Number(bool));// true:转成1;false:转成0
			var str = "123abc1232";
			console.log(Number(str));// NaN 字符串转成数字,不能强转(除非为纯数字的字符串)
			
		</script>
		
	</head>
	<body>
		
	</body>
</html>

<script type="text/javascript">
	
		/* String HTML 包装方法 */
		// HTML 包装方法返回加入了适当HTML标签的字符串。
		
		// anchor()创建 HTML 锚。
		// anchor() 方法用于创建 HTML 锚。
		// 该方法返回加了 <a> 标签的字符串, 如:<a name="anchorname">string</a>
		// 语法:string.anchor(name)
		var name = "a_test";
		name.anchor("a_name");
		//alert(name.anchor("a_name"));
		
		// big()用大号字体显示字符串。
		// big() 方法用于把字符串显示为大号字体。
		// 该方法返回加了 <big> 标签的字符串, 如:<big>string</big>
		// 语法:string.big()
		name.big();
		// document.write(name + "<br />");
		// document.write(name.big());
		// document.write(name.blink());
		// document.write(name.bold());
		// document.write(name.fixed());
		// document.write(name.sub());
		// document.write(name.sup());
		
		var s1 = "abc";
		var s2 = "abc";
		document.write(s1 === s2);// true
		var s3 = new String("abc");
		var s4 = new String("abc");
		document.write("<br />" + (s3 == s4));
		document.write("<br />" + (String(s3) == String(s4)));
		
		var s3 = String("abc");
		var s4 = String("abc");
		document.write("<br />" + (s3 === s4));
		
		var s5 = "abc";
		var s6 = "def";
		var s7 = s5 + s6;
		document.write("<br />" + (s5 + s6));
		document.write("<br />" + s7);
		
		var n1 = 8;
		var s1 = "8";
		document.write("<br />");
		document.write(n1 == s1);
		document.write("<br />");
		document.write(s1 !== n1);
		document.write("<br />");
		document.write("<h1>" + Math.random() + "</h1>");
		document.write("<h2>" + Math.round(Math.random()*10) + "</h2>");
	
		var d = new Date().getDay(); 
		var x = "";
		switch (d) { 
		  case 0:
		  	x = "今天是星期日"; 
		  	break; 
		  case 1:
		  	x = "今天是星期一"; 
		  	break; 
		  case 2:
		  	x="今天是星期二"; 
		  	break; 
		  case 3:
		  	x="今天是星期三"; 
		  	break; 
		  case 4:
		  	x="今天是星期四"; 
		  	break; 
		  case 5:
		  	x="今天是星期五"; 
		  	break; 
		  case 6:
		  	x="今天是星期六"; 
		  	break; 
		}
		document.write("<br />");
		document.write(x);
		
		var p1 = null;
		var p2 = undefined;
		document.write("<br />");
		document.write(p1 == p2);// true
		document.write("<br />");
		document.write(p1 === p2);// false
		
	</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * (1)赋值运算符
			 * 		var s = "xxx";
			 * (2)算数运算符
			 * 		+ - * / %
			 * 		var x = 8;
			 * 		var y = "3";
			 * 		console.log(x + y);// 83
			 * 		console.log(x - y);// 5
			 * 		console.log(x * y);// 24
			 * 		console.log(x / y);// 2.6666666666666665
			 * 		console.log(x % y);// 2
			 * (3)逻辑运算符
			 * 		&& ||
			 * (4)比较运算符
			 * 		> < >= <= == !=
			 * 		===:全等于   类型和值都要相等
			 * 		alert(2 == "2");// true
			 *		alert(2 === "2");// true
			 * (5)三元/目运算符
			 * 		3 > 2 ? "大于" : "小于"
			 * (6)void运算符
			 * 		<a href="javascript:void(0);">不刷新页面, 仅作样式显示</a>
			 * (7)类型运算符
			 * 		typeof:判断数据类型
			 * 		instanceof:判断数据类型  判断是否是某种数据类型
			 */
			
			var x = 8;
			var y = "3";
			console.log(x + y);// 83
			console.log(x - y);// 5
			console.log(x * y);// 24
			console.log(x / y);// 2.6666666666666665
			console.log(x % y);// 2
//			alert(2 == "2");// true
//			alert(2 === "2");// true
		</script>
	</head>
	<body>
	</body>
</html>
